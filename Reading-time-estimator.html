<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reading Time Estimator - WebToolCraft</title>
  <meta name="description" content="Estimate how long it takes to read your content easily and quickly." />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    header {
      background: #007BFF;
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    header h1,
    header h2 {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #ffd700;
    }

    nav a.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #ffd700;
    }

    /* Main content */
    main,
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px #007BFF;
    }

    button.btn {
      background-color: #007BFF;
      color: white;
      padding: 0.75rem 2rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
      max-width: 250px;
    }

    button.btn:hover {
      background-color: #ffd700;
      color: #000;
    }

    #output {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #007BFF;
      text-align: center;
      min-height: 2rem;
    }

    /* Footer */
      footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <header>
     <h1><a href="https://www.wordcounttools.in" style="color: #fff; text-decoration: none;">WebToolCraft</a></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tools.html" class="active">Tools</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main data-aos="fade-up" class="container">
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <button class="btn" onclick="estimateReadingTime()">⏱️ Estimate Reading Time</button>
    <div id="output"></div>
  </main>

 <footer style="background: #222; color: #ccc; text-align: center; padding: 1rem; margin-top: 2rem;">
  <p style="margin: 0;">
    &copy; 2025 
    <a href="https://www.wordcounttools.in/" target="_self" style="color: #ffd700; text-decoration: none;">
     WebToolCraft
    </a> | All rights reserved. ❤️
  </p>
  <div style="margin-top: 10px;">
    <a href="https://www.instagram.com/ssm_2326/profilecard/?igsh=MWVyMG1yZnNwOThmOQ==" target="_blank" style="color: #fff; margin: 0 10px; font-size: 1.3rem;">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.threads.net/@ssm_2326" target="_blank" style="color: #fff; margin: 0 10px; font-size: 1.3rem;">
      <i class="fa-brands fa-threads"></i>
    </a>
    <a href="https://www.facebook.com/profile.php?id=100073714513688" target="_blank" style="color: #fff; margin: 0 10px; font-size: 1.3rem;">
      <i class="fab fa-facebook"></i>
    </a>
  </div>
</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    function estimateReadingTime() {
      const text = document.getElementById("inputText").value.trim();
      const words = text.split(/\s+/).filter(Boolean);
      const wordsPerMinute = 200;
      const minutes = words.length / wordsPerMinute;
      const readTime = Math.max(1, Math.ceil(minutes));
      document.getElementById("output").innerText =
        `Estimated reading time: ${readTime} minute${readTime > 1 ? 's' : ''}`;
    }
  </script>
</body>

</html>
