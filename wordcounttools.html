<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Online Word & Character Counter - Count words, characters, sentences, paragraphs and reading time in real-time." />
    <title>Word Counter Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #007BFF;
            padding: 1rem 2rem;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        header h1 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 600;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        nav a:hover,
        nav a.active {
            color: #ffd700;
        }

        nav a.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background-color: #ffd700;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        textarea {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 1rem;
            font-size: 1rem;
            resize: vertical;
        }

        .stats {
            margin-top: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .stat {
            background: #f0faff;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .stat h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #007BFF;
        }

        .stat p {
            margin: 0.5rem 0 0;
            font-size: 1.4rem;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="https://www.wordcounttools.in" style="color: #fff; text-decoration: none;">WebToolCraft</a></h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="tools.html" class="active">Tools</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main data-aos="fade-up">
        <h2>Type or paste your text below:</h2>
        <textarea id="textInput" placeholder="Start typing..."></textarea>

        <div class="stats">
            <div class="stat">
                <h3>Words</h3>
                <p id="wordCount">0</p>
            </div>
            <div class="stat">
                <h3>Characters</h3>
                <p id="charCount">0</p>
            </div>
            <div class="stat">
                <h3>Sentences</h3>
                <p id="sentenceCount">0</p>
            </div>
            <div class="stat">
                <h3>Paragraphs</h3>
                <p id="paraCount">0</p>
            </div>
            <div class="stat">
                <h3>Reading Time</h3>
                <p id="readTime">0 sec</p>
            </div>
        </div>
    </main>
    <footer style="background: #222; color: #ccc; text-align: center; padding: 1rem; margin-top: 2rem;">
        <p style="margin: 0;">
            &copy; 2025
            <a href="https://www.wordcounttools.in/" target="_self" style="color: #ffd700; text-decoration: none;">
                WebToolCraft
            </a> | All rights reserved. ❤️
        </p>
        <div style="margin-top: 10px;">
            <a href="https://www.instagram.com/ssm_2326/profilecard/?igsh=MWVyMG1yZnNwOThmOQ==" target="_blank"
                style="color: #fff; margin: 0 10px; font-size: 1.3rem;">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.threads.net/@ssm_2326" target="_blank"
                style="color: #fff; margin: 0 10px; font-size: 1.3rem;">
                <i class="fa-brands fa-threads"></i>
            </a>
            <a href="https://www.facebook.com/profile.php?id=100073714513688" target="_blank"
                style="color: #fff; margin: 0 10px; font-size: 1.3rem;">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>AOS.init();</script>
    <script>
        const textInput = document.getElementById("textInput");

        textInput.addEventListener("input", () => {
            const text = textInput.value;
            document.getElementById("wordCount").textContent = countWords(text);
            document.getElementById("charCount").textContent = text.length;
            document.getElementById("sentenceCount").textContent = countSentences(text);
            document.getElementById("paraCount").textContent = countParagraphs(text);
            document.getElementById("readTime").textContent = estimateReadingTime(text);
        });

        function countWords(str) {
            return str.trim().split(/\s+/).filter(word => word.length > 0).length;
        }

        function countSentences(str) {
            return (str.match(/[^.!?]+[.!?]+/g) || []).length;
        }

        function countParagraphs(str) {
            return str.trim().split(/\n+/).filter(p => p.trim().length > 0).length;
        }

        function estimateReadingTime(str) {
            const wordsPerMinute = 200;
            const words = countWords(str);
            const minutes = words / wordsPerMinute;
            return minutes < 1 ? `${Math.ceil(minutes * 60)} sec` : `${Math.round(minutes)} min`;
        }
    </script>
</body>

</html>
