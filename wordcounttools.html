    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
        const textInput = document.getElementById("textInput");

        textInput.addEventListener("input", () => {
            const text = textInput.value;
            document.getElementById("wordCount").textContent = countWords(text);
            document.getElementById("charCount").textContent = text.length;
            document.getElementById("sentenceCount").textContent = countSentences(text);
            document.getElementById("paraCount").textContent = countParagraphs(text);
            document.getElementById("readTime").textContent = estimateReadingTime(text);
        });

        function countWords(str) {
            return str.trim().split(/\s+/).filter(word => word.length > 0).length;
        }

        function countSentences(str) {
            return (str.match(/[^.!?]+[.!?]+/g) || []).length;
        }

        function countParagraphs(str) {
            return str.trim().split(/\n+/).filter(p => p.trim().length > 0).length;
        }

        function estimateReadingTime(str) {
            const wordsPerMinute = 200;
            const words = countWords(str);
            const minutes = words / wordsPerMinute;
            return minutes < 1 ? `${Math.ceil(minutes * 60)} sec` : `${Math.round(minutes)} min`;
        }
    </script>
