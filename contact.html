  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #007BFF;
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
    }



    nav a {
      margin: 0 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;

      /* transition: color 0.3s ease; */
    }

    nav a:hover {
      color: #ffd700;
    }

    nav a.active {
      border-bottom: 2px solid #ffd700;
    }

    nav a[href="contact.html"] {
      border-bottom: 2px solid #ffd700;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #fff;
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #007BFF;
        flex-direction: column;
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        transition: max-height 0.4s ease, opacity 0.4s ease;
      }

      nav.show {
        max-height: 300px;
        opacity: 1;
      }


      nav a {
        padding: 12px;
        display: block;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .menu-toggle {
        display: block;
      }
    }

    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    main h2 {
      font-size: 2.5rem;
      color: #007BFF;
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      position: absolute;
      background-color: #007BFF;
      min-width: 180px;
      display: none;
      flex-direction: column;
      animation: fadeSlide 0.3s ease;
      z-index: 100;
    }

    /* Dropdown links */
    .dropdown-content a {
      padding: 10px 16px;
      color: #fff;
      text-align: left;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Hover Show (Desktop) */
    .dropdown:hover .dropdown-content {
      display: flex;
    }

    /* Animation */
    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ✅ Responsive (mobile toggle open) */
    @media (max-width: 768px) {
      .dropdown {
        width: 100%;
      }

      .dropdown-content {
        position: relative;
        min-width: 100%;
        display: none;
        animation: none;
      }

      .dropdown.open .dropdown-content {
        display: flex;
      }

      nav a,
      .dropdown-content a {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><a href="https://www.wordcounttools.in" style="color: #fff; text-decoration: none;">WebToolCraft</a></h1>
    <nav id="navbar">
      <a href="index.html">Home</a>

          <a href="categories/internet-basic.html">Internet Basic</a>

      <a href="contact.html" class="active">Contact</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>


  </header>

  <main>
    <h2 class="animate__animated animate__fadeInDown">Contact Us</h2>

    <form action="https://formsubmit.co/sandeepmaravi.915@gmail.com" method="POST"
      class="contact-form animate__animated animate__fadeInUp" data-aos="zoom-in">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_next" value="https://www.wordcounttools.in/thank-you.html">

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- CDN Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const nav = document.getElementById('navbar');

    toggleBtn.addEventListener('click', () => {
      nav.classList.toggle('show');
    });

    // Mobile dropdown open/close
    const dropdown = document.querySelector('.dropdown');
    dropdown.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        dropdown.classList.toggle('open');
      }
    });

  </script>
