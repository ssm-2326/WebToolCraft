<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ✅ Basic SEO Meta Tags -->
    <title>Thank You | Word Count Tools</title>
    <meta name="description"
        content="Thank you for contacting us at Word Count Tools. We have received your message and will get back to you soon.">
    <meta name="robots" content="noindex, nofollow">

    <!-- ✅ Open Graph (Optional) -->
    <meta property="og:title" content="Thank You | Word Count Tools">
    <meta property="og:description" content="We appreciate your message. We'll reach out shortly.">
    <meta property="og:url" content="https://www.wordcounttools.in/thank-you.html">
    <meta property="og:type" content="website">

    <!-- ✅ Canonical (optional) -->
    <link rel="canonical" href="https://www.wordcounttools.in/thank-you.html">

    <title>Thank You - WebToolCraft</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f8ff;
            text-align: center;
            padding: 100px 20px;
        }

        .thankyou-box {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        .thankyou-box h1 {
            font-size: 2.2rem;
            color: #28a745;
        }

        .thankyou-box p {
            font-size: 1.1rem;
            margin-top: 15px;
            color: #555;
        }

        .thankyou-box a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .thankyou-box a:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="thankyou-box">
        <h1><i class="fas fa-check-circle"></i> Thank You!</h1>
        <p>Your message has been sent successfully.</p>
        <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
    </div>
</body>

</html>
