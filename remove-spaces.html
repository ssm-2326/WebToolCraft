<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Remove extra spaces from your text quickly and easily." />
  <title>Remove Extra Spaces - WebToolCraft</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e0ecff, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #007BFF;
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.6rem;
    }

    nav a {
      margin: 0 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #ffd700;
    }

    nav a.active {
      border-bottom: 2px solid #ffd700;
    }

    main {
      flex: 1;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }

    .btn {
      margin-top: 1rem;
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      margin-right: 10px;
    }

    .btn:hover {
      background: #ffd700;
      color: black;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.3rem;
    }
  </style>
</head>

<body>
  <header>
    <h1><a href="https://www.wordcounttools.in" style="color: #fff; text-decoration: none;">WebToolCraft</a></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tools.html" class="active">Tools</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="container animate__animated animate__fadeInUp" data-aos="zoom-in">
      <h2 style="color: #007BFF; margin-bottom: 1rem; text-align: center;">Remove Extra Spaces</h2>
      <textarea id="inputText" placeholder="Paste your text with extra spaces here..."></textarea>
      <div>
        <button class="btn" onclick="removeSpaces()">üßπ Remove Extra Spaces</button>
        <button class="btn" onclick="copyText()">üìã Copy</button>
      </div>
    </div>
  </main>

  <footer>
    <p style="margin: 0;">&copy; 2025 <a href="https://www.wordcounttools.in/">WebToolCraft</a> | All rights reserved. ‚ù§Ô∏è</p>
    <div class="social-icons" style="margin-top: 10px;">
      <a href="https://www.instagram.com/ssm_2326/profilecard/?igsh=MWVyMG1yZnNwOThmOQ==" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.threads.net/@ssm_2326" target="_blank">
        <i class="fa-brands fa-threads"></i>
      </a>
      <a href="https://www.facebook.com/profile.php?id=100073714513688" target="_blank">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    function removeSpaces() {
      let text = document.getElementById("inputText").value;
      let cleanedText = text.replace(/\s+/g, ' ').trim();
      document.getElementById("inputText").value = cleanedText;
    }

    function copyText() {
      const textarea = document.getElementById("inputText");
      textarea.select();
      document.execCommand("copy");
      alert("Text copied!");
    }
  </script>
</body>

</html>
