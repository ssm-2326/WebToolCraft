  <script>
    AOS.init();

    function generateSlug() {
      let input = document.getElementById("slugInput").value;
      let slug = input
        .toLowerCase()
        .replace(/[^a-z0-9\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-')
        .trim();
      document.getElementById("slugOutput").value = slug;
    }
