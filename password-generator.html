  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);

    header h1,

      margin: 0 10px;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #ffd700;
    }

    nav a.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #ffd700;
    }

    /* Main content */
    main,
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
    }

    input[type="number"] {
      padding: 0.6rem 1rem;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      width: 100px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      text-align: center;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px #007BFF;
    }

    button.btn {
      background-color: #007BFF;
      color: white;
      padding: 0.75rem 2rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;

      align-self: center;
    }

    button.btn:hover {

      color: #000;
    }

    #passwordOutput {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: 700;
      word-break: break-word;
      color: #007BFF;
      min-height: 2rem;
    }

    /* Footer */
     footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    function generatePassword() {
      const length = parseInt(document.getElementById("length").value, 10);
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]|:;<>,.?/~";
      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      document.getElementById("passwordOutput").innerText = `Generated Password: ${password}`;
    }
  </script>
